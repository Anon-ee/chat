<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام المراسلة المشفر</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --bg-dark: #000000;
            --glow: 0 0 10px var(--primary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--primary-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        .login-container {
            background: rgba(0, 10, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            width: 100%;
            max-width: 400px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 20, 0, 0.5);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--primary-color);
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: var(--glow);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--bg-dark);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            box-shadow: var(--glow);
        }

        .bot-settings {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--primary-color);
        }

        .error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>

    <div class="login-container">
        <div class="login-header">
            <h1>نظام المراسلة المشفر</h1>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label>اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required>
            </div>

            <div class="bot-settings">
                <div class="form-group">
                    <label>توكن البوت</label>
                    <input type="text" id="botToken" required>
                </div>

                <div class="form-group">
                    <label>معرف الدردشة</label>
                    <input type="text" id="chatId" required>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-lock"></i> تسجيل الدخول
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const binary = '01';
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const rainDrops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = binary.charAt(Math.floor(Math.random() * binary.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }
        setInterval(draw, 30);

        // Login handling
        const validCredentials = {
            'user1': 'password1',
            'user2': 'password2'
        };

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const botToken = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            const errorMessage = document.getElementById('errorMessage');

            if (validCredentials[username] && validCredentials[username] === password) {
                localStorage.setItem('currentUser', username);
                localStorage.setItem('botToken', botToken);
                localStorage.setItem('chatId', chatId);
                localStorage.setItem('isLoggedIn', 'true');
                
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'خطأ في اسم المستخدم أو كلمة المرور';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Check login status
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
